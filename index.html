<style>
  *,*::before,*::after{ box-sizing:border-box; }
  html,body{ margin:0; background:#fff; font-family:'Manrope',system-ui,sans-serif; }

  /* Base tokens (mobile first) */
  :root{
    --gap-x:16px;
    --gap-y:20px;
    --rail:110px;   /* icon rail (container) */
    --icon:88px;    /* icon graphic */
  }

  /* Grid wrapper: no side/top padding/margins */
  .grid-wrap{
    width:100%;
    margin:0;
    padding:0;
  }

  .grid{
    display:grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));  /* 320–750 */
    column-gap: var(--gap-x);
    row-gap: var(--gap-y);
    justify-items:center;
    align-items:start;
    margin:0;
  }

  .card{
    display:flex; flex-direction:column; align-items:center; gap:8px;
    text-decoration:none; min-width:0;
  }

  .icon-rail{ width:100%; max-width:var(--rail); height:var(--rail); display:grid; place-items:center; }
  .icon{ width:min(var(--icon),100%) !important; height:min(var(--icon),100%) !important; aspect-ratio:1/1; }
  .icon svg{ width:100% !important; height:100% !important; display:block; }

  /* Titles fixed 16px everywhere */
  .label{
    font-weight:200;
    font-size:16px !important;
    line-height:1.25;
    color:#000;
    text-align:center;
    max-width:16ch;
    word-break:break-word;
    display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;
  }
  .label.one-line{ white-space:nowrap; max-width:none; -webkit-line-clamp:unset; overflow:visible; }

  /* Tablet: 751–1000 */
  @media (750px <= width <= 999.98px){
    :root{
      --gap-x:28px; --gap-y:28px;
      --rail:140px; --icon:112px;
    }
    .grid{ grid-template-columns: repeat(3, minmax(0, 1fr)); }
  }

  /* Desktop: 1001–1440 (baseline) */
  @media (1000px <= width <= 1440px){
    :root{
      --gap-x:48px; --gap-y:48px;
      --rail:170px; --icon:140px;
    }
    .grid{ grid-template-columns: repeat(6, minmax(0, 1fr)); }
  }

  /* >1440 — scale smoothly up to 3840 */
  @media (width > 1440px){
    :root{
      /* Linear growth from 1440→3840 (delta 2400px).
         rail: 170→240, icon: 140→200, gaps: 48→64 */
      --rail: clamp(170px, calc(170px + ((100vw - 1440px) * (240 - 170) / 2400)), 240px);
      --icon: clamp(140px, calc(140px + ((100vw - 1440px) * (200 - 140) / 2400)), 200px);
      --gap-x: clamp(48px,  calc(48px  + ((100vw - 1440px) * (64 - 48)  / 2400)), 64px);
      --gap-y: clamp(48px,  calc(48px  + ((100vw - 1440px) * (64 - 48)  / 2400)), 64px);
    }
    .grid{ grid-template-columns: repeat(6, minmax(0, 1fr)); }
  }

  /* Optional: 4K hard cap */
  @media (min-width:3840px){
    :root{ --rail:240px; --icon:200px; --gap-x:64px; --gap-y:64px; }
  }

  /* Mobile landscape (optional 3-up) */
  @media (width <= 749.98px) and (orientation:landscape){
    .grid{ grid-template-columns: repeat(3, minmax(0,1fr)); }
  }

  /* =========================================
     TIGHTENING IN YOUR REAL CONTAINER (799–1155)
     Keep 6×2 look; reduce gaps only; icon size same
     ========================================= */
  @media (799px <= width <= 1155px){
    :root{
      --gap-y:16px;   /* was 48px → shorter total height */
      --gap-x:40px;   /* was 48px → optional; bump back if you only want vertical */
      --rail:170px;   /* keep icon rail for the same look */
      --icon:140px;   /* keep icon size */
    }
    .grid{ grid-template-columns: repeat(6, minmax(0, 1fr)); }
    .card{ gap:6px; }        /* was 8px */
    .label{ line-height:1.2; } /* was 1.25 */
  }
</style>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
<script>
  document.querySelectorAll('.icon').forEach(icon=>{
    const anim = lottie.loadAnimation({
      container: icon, renderer: 'svg', loop: false, autoplay: false, path: icon.dataset.json
    });
    const idle = Number(icon.dataset.idleframe || 0);
    const toIdle = ()=>{ anim.loop = false; anim.stop(); anim.goToAndStop(Math.min(idle, Math.max(0, Math.floor(anim.totalFrames)-1)), true); };
    anim.addEventListener('DOMLoaded', ()=>{ toIdle(); });

    const card = icon.closest('.card');
    card.addEventListener('mouseenter', ()=>{ anim.loop = true; anim.goToAndPlay(0,true); });
    card.addEventListener('mouseleave', toIdle);

    // Touch: press&hold plays, tap navigates
    let holdTimer=null, isHolding=false, cancelNextClick=false, startX=0, startY=0;
    const HOLD_DELAY=350, MOVE_TOL=12;

    card.addEventListener('touchstart',(e)=>{
      const t=e.touches?.[0]; if(!t) return;
      startX=t.clientX; startY=t.clientY; isHolding=false;
      holdTimer=setTimeout(()=>{ isHolding=true; anim.loop=true; anim.goToAndPlay(0,true); },HOLD_DELAY);
    },{passive:true});

    card.addEventListener('touchmove',(e)=>{
      const t=e.touches?.[0]; if(!t) return;
      const dx=t.clientX-startX, dy=t.clientY-startY;
      if((dx*dx+dy*dy)>(MOVE_TOL*MOVE_TOL)){ clearTimeout(holdTimer); holdTimer=null; if(isHolding){ toIdle(); isHolding=false; } }
    },{passive:true});

    card.addEventListener('touchend',(e)=>{
      if(holdTimer){ clearTimeout(holdTimer); holdTimer=null; }
      if(isHolding){ e.preventDefault(); cancelNextClick=true; toIdle(); isHolding=false; }
    },{passive:false});

    card.addEventListener('click',(e)=>{
      if(cancelNextClick){ e.preventDefault(); cancelNextClick=false; }
    },{passive:false});
  });
</script>
