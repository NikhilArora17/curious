<style>
  *,*::before,*::after{ box-sizing:border-box; }
  html,body{ margin:0; background:#fff; font-family:'Manrope',system-ui,sans-serif; }

  /* Base tokens (mobile first) */
  :root{
    --gap-x:16px;
    --gap-y:20px;
    --rail:110px;   /* icon rail (container) */
    --icon:88px;    /* icon graphic */
  }

  .grid-wrap{ width:100%; margin:0; padding:0; }

  .grid{
    display:grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));  /* 320–750 */
    column-gap: var(--gap-x);
    row-gap: var(--gap-y);
    justify-items:center;
    align-items:start;
    margin:0;
  }

  .card{ display:flex; flex-direction:column; align-items:center; gap:8px; text-decoration:none; min-width:0; }

  /* fixed square for consistent centering */
  .icon-rail{ width:var(--rail); height:var(--rail); display:grid; place-items:center; }
  .icon{ width:var(--icon) !important; height:var(--icon) !important; aspect-ratio:1/1; }
  .icon svg{ width:100% !important; height:100% !important; display:block; }

  /* labels */
  .label{
    font-weight:200; font-size:16px !important;
    line-height:1.28; color:#000; text-align:center;
    max-width:100%; overflow-x:hidden; overflow-y:visible; padding-bottom:2px;
    display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical;
  }
  .label.one-line{ white-space:nowrap; max-width:100%; overflow:hidden; text-overflow:ellipsis; -webkit-line-clamp:unset; }

  /* Tablet: 751–1000 */
  @media (750px <= width <= 999.98px){
    :root{ --gap-x:28px; --gap-y:28px; --rail:140px; --icon:112px; }
    .grid{ grid-template-columns: repeat(3, minmax(0, 1fr)); }
  }

  /* Desktop baseline: 1001–1440 */
  @media (1000.98px <= width <= 1440px){
    :root{ --gap-x:48px; --gap-y:48px; --rail:170px; --icon:140px; }
    .grid{ grid-template-columns: repeat(6, minmax(0, 1fr)); padding-inline:12px; }
    .label{ line-height:1.3; }
  }

  /* Tight desktop-in-container: 799–1155 (reduce height) */
  @media (799px <= width <= 1155px){
    :root{ --gap-y:16px; --gap-x:40px; --rail:170px; --icon:140px; }
    .grid{ grid-template-columns: repeat(6, minmax(0, 1fr)); padding-inline:12px; }
    .card{ gap:6px; }
    .label{ line-height:1.3; }
    .label.one-line{ white-space:normal; -webkit-line-clamp:2; }
  }

  /* 1440+ : icons frozen; only horizontal gap grows 48→96 */
  @media (width >= 1440px){
    :root{
      --rail:170px; --icon:140px; --gap-y:48px;
      --gap-x: clamp(48px, calc(48px + ((100vw - 1440px) * 48 / 2400)), 96px);
    }
    .grid{ grid-template-columns: repeat(6, minmax(0, 1fr)); padding-inline:12px; }
  }

  /* No horizontal scrollbars */
  html, body, .grid-wrap, .grid { overflow-x: hidden; }

  /* ==========================================================
     PER-ICON OVERRIDES FOR ALL ICONS — BY BREAKPOINT
     Keep --icon <= --rail. Edit numbers as needed.
     Targets by href substring (no HTML changes required).
     ========================================================== */

  /* (M) MOBILE <= 749 — compact but balanced */
/* (M) MOBILE <= 749 */
/* =========================
   UNIFORM RAIL PER BAND
   ========================= */
@media (max-width: 749.98px){        :root{ --rail:110px; } }   /* mobile */
@media (min-width: 750px) and (max-width: 999.98px){ :root{ --rail:140px; } } /* tablet */

<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
<script>
  document.querySelectorAll('.icon').forEach(icon=>{
    const anim = lottie.loadAnimation({ container: icon, renderer: 'svg', loop: false, autoplay: false, path: icon.dataset.json });
    const idle = Number(icon.dataset.idleframe || 0);
    const toIdle = ()=>{ anim.loop = false; anim.stop(); anim.goToAndStop(Math.min(idle, Math.max(0, Math.floor(anim.totalFrames)-1)), true); };
    anim.addEventListener('DOMLoaded', ()=>{ toIdle(); });

    const card = icon.closest('.card');
    card.addEventListener('mouseenter', ()=>{ anim.loop = true; anim.goToAndPlay(0,true); });
    card.addEventListener('mouseleave', toIdle);

    // Touch: press&hold plays, tap navigates
    let holdTimer=null, isHolding=false, cancelNextClick=false, startX=0, startY=0;
    const HOLD_DELAY=350, MOVE_TOL=12;

    card.addEventListener('touchstart',(e)=>{
      const t=e.touches?.[0]; if(!t) return;
      startX=t.clientX; startY=t.clientY; isHolding=false;
      holdTimer=setTimeout(()=>{ isHolding=true; anim.loop=true; anim.goToAndPlay(0,true); },HOLD_DELAY);
    },{passive:true});

    card.addEventListener('touchmove',(e)=>{
      const t=e.touches?.[0]; if(!t) return;
      const dx=t.clientX-startX, dy=t.clientY-startY;
      if((dx*dx+dy*dy)>(MOVE_TOL*MOVE_TOL)){ clearTimeout(holdTimer); holdTimer=null; if(isHolding){ toIdle(); isHolding=false; } }
    },{passive:true});

    card.addEventListener('touchend',(e)=>{
      if(holdTimer){ clearTimeout(holdTimer); holdTimer=null; }
      if(isHolding){ e.preventDefault(); cancelNextClick=true; toIdle(); isHolding=false; }
    },{passive:false});

    card.addEventListener('click',(e)=>{
      if(cancelNextClick){ e.preventDefault(); cancelNextClick=false; }
    },{passive:false});
  });
</script>
