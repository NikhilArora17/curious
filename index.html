<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Services Grid — 5×2 desktop, 2×5 tablet/mobile</title>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">
<style>
  *,*::before,*::after{ box-sizing:border-box; }

  /* MOBILE-FIRST: 2 × 5 */
  :root{
    --wrap-pad: 12px;
    --gap-x: 16px;
    --gap-y: 20px;
    --rail: 110px;                      /* icon alignment rail */
    --icon: 88px;                       /* inner icon box (overrides inline) */
    --label-color: #7f8592;
    --page-bg: #fff;
  }

  html,body{ margin:0; background:var(--page-bg); font-family:'Manrope',system-ui,sans-serif; }
  .wrap{ width:100%; max-width:1600px; margin:40px auto; padding:0 var(--wrap-pad); }

  .grid{
    display:grid;
    grid-template-columns: repeat(2, minmax(0, 1fr)); /* 2 across, 5 down */
    column-gap: var(--gap-x);
    row-gap: var(--gap-y);
    justify-items:center;
    align-items:start;
  }

  .card{
    display:flex; flex-direction:column; align-items:center; gap:8px;
    text-decoration:none; outline:none;
    min-width:0; /* allow shrink inside track */
  }

  .icon-rail{
    width:100%; max-width:var(--rail);
    height:var(--rail);
    display:grid; place-items:center;
  }

  .icon{
    width:min(var(--icon),100%) !important;   /* cap to column */
    height:min(var(--icon),100%) !important;
    aspect-ratio:1/1;
  }
  .icon svg{ width:100% !important; height:100% !important; display:block; }

  .label{
    font-weight:200;
    font-size:clamp(12px, 2.9vw, 14px);
    line-height:1.25;
    color:var(--label-color);
    text-align:center;
    white-space:normal;
    max-width: 16ch;
    word-break: break-word;
    display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;
  }

  /* —— TABLET: 2 × 5 with bigger sizing —— */
  @media (min-width:750px) and (max-width:999.98px){
    :root{
      --wrap-pad: 20px;
      --gap-x: 28px;
      --gap-y: 28px;
      --rail: 140px;
      --icon: 112px;
    }
    .label{ font-size:16px; }
  }

  /* ===== EXACT OVERRIDE: when viewport width is exactly 1752px ===== */
@media (min-width:1500px) and (max-width:1900px){
  /* lock container sizing for this width */
  .wrap{
    max-width: 1733px;
    margin: 64px auto;
    padding: 0 0px;       /* set to 0 if you want the content width to be 1752 exactly */
  }

  /* keep desktop layout: 5 columns × 2 rows */
  .grid{
    grid-template-columns: repeat(5, minmax(0, 1fr));
    column-gap: 56px;
    row-gap: 44px;
  }

  /* sizes just for 1752 */
  :root{
    --rail: 180px;
    --icon: 148px;
  }
  .icon{ --icon: 148px !important; }  /* override any inline --icon */
  .label{ font-size: 18px; line-height: 1.25; }
}

  
  /* —— DESKTOP: 5 × 2 —— */
@media (min-width:1000px){
  .wrap{
    margin: 64px auto;
    padding-left: 0;      /* ← no left padding on desktop */
    padding-right: 24px;  /* keep right padding */
  }
  .grid{ grid-template-columns: repeat(5, minmax(0, 1fr)); }
  :root{
    --gap-x: 48px;
    --gap-y: 40px;
    --rail: 170px;
    --icon: 140px;
  }
  .label{ font-size:18px; }
}



</style>
</head>
<body>
  <div class="wrap">
    <div class="grid" id="services">

      <a class="card" href="https://your-wix-domain.com/dynamic-lighting" target="_top">
        <div class="icon-rail"><div class="icon" data-json="lottie/dynamic-lighting.json" data-idleframe="30" style="--icon:120px"></div></div>
        <div class="label">Dynamic Lighting</div>
      </a>

      <a class="card" href="https://your-wix-domain.com/luxury-home-cinema" target="_top">
        <div class="icon-rail"><div class="icon" data-json="lottie/luxury-cinema.json" data-idleframe="90" style="--icon:120px"></div></div>
        <div class="label">Luxury Private Cinema</div>
      </a>

      <a class="card" href="https://your-wix-domain.com/network-solutions" target="_top">
        <div class="icon-rail"><div class="icon" data-json="lottie/network.json" data-idleframe="60" style="--icon:120px"></div></div>
        <div class="label">Network Solutions</div>
      </a>

      <a class="card" href="https://your-wix-domain.com/audio-solutions" target="_top">
        <div class="icon-rail"><div class="icon" data-json="lottie/audio.json" data-idleframe="30" style="--icon:120px"></div></div>
        <div class="label">Audio Solutions</div>
      </a>

      <a class="card" href="https://your-wix-domain.com/musical-fountain" target="_top">
        <div class="icon-rail"><div class="icon" data-json="lottie/musical-fountain.json" data-idleframe="30" style="--icon:120px"></div></div>
        <div class="label">Musical Fountain</div>
      </a>

      <a class="card" href="https://your-wix-domain.com/projection-mapping" target="_top">
        <div class="icon-rail"><div class="icon" data-json="lottie/projection-mapping.json" data-idleframe="90" style="--icon:120px"></div></div>
        <div class="label">Projection Mapping</div>
      </a>

      <a class="card" href="https://your-wix-domain.com/security-systems" target="_top">
        <div class="icon-rail"><div class="icon" data-json="lottie/security.json" data-idleframe="90" style="--icon:120px"></div></div>
        <div class="label">Security Systems</div>
      </a>

      <a class="card" href="https://your-wix-domain.com/boardrooms" target="_top">
        <div class="icon-rail"><div class="icon" data-json="lottie/boardrooms.json" data-idleframe="90" style="--icon:120px"></div></div>
        <div class="label">Boardrooms</div>
      </a>

      <a class="card" href="https://your-wix-domain.com/nightclubs" target="_top">
        <div class="icon-rail"><div class="icon" data-json="lottie/nightclubs.json" data-idleframe="30" style="--icon:120px"></div></div>
        <div class="label">Nightclubs</div>
      </a>

      <a class="card" href="https://your-wix-domain.com/restaurants-bars" target="_top">
        <div class="icon-rail"><div class="icon" data-json="lottie/restaurants-bars.json" data-idleframe="59" style="--icon:120px"></div></div>
        <div class="label">Restaurants & Bars</div>
      </a>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <script>
    document.querySelectorAll('.icon').forEach(icon=>{
      const anim = lottie.loadAnimation({
        container: icon, renderer: 'svg', loop: false, autoplay: false, path: icon.dataset.json
      });
      const idle = Number(icon.dataset.idleframe || 0);
      anim.addEventListener('DOMLoaded', ()=>{
        const safeIdle = Math.min(idle, Math.max(0, Math.floor(anim.totalFrames) - 1));
        anim.goToAndStop(safeIdle, true);
      });
      const card = icon.closest('.card');
      card.addEventListener('mouseenter', ()=>{ anim.loop = true; anim.goToAndPlay(0,true); });
      card.addEventListener('mouseleave', ()=>{ anim.loop = false; anim.stop(); anim.goToAndStop(Math.min(idle, Math.max(0, Math.floor(anim.totalFrames)-1)), true); });
      let tapped=false;
      card.addEventListener('touchstart', e=>{
        if(!tapped){ e.preventDefault(); anim.loop=true; anim.goToAndPlay(0,true); tapped=true; setTimeout(()=>tapped=false,700); }
      }, {passive:false});
    });
  </script>
</body>
</html>
